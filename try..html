<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule-Based Chatbot</title>
    <link rel="stylesheet" href="try.css"/>
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” 
    integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
</head>
<body>
  <div class="msger">
        <div class="msger-header-title">
            <img id="logo" src="https://th.bing.com/th?id=OIP.5zE7d3U69x8MSC_tGz5l1wAAAA&w=235&h=265&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="university logo" >
            <p id="topic">Chat</p>
        </div>
      <div class="msger-chat">
          <ul class="messages" id="chat-messages"></ul>
      </div>
      <div class="msger-inputarea">
        <input type="text" class="msger-input" id="user-input" placeholder="Type a message...">
        <button class="msger-send-btn">Send</button>
      </div>
  </div>


</body>
</html>
